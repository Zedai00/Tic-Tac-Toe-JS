<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div class="menu">
        <div>Let's Play</div>
        <div>
          <input type="text" placeholder="Player One" />
          <input type="text" placeholder="Player Two" />
        </div>
        <div class="start">Start</div>
      </div>
      <div class="game" style="display: none">
        <div class="board">
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
        <div class="info">Player Player's Turn</div>
        <div class="btn">Restart</div>
      </div>
    </main>
    <footer>Zed &copy; 2025</footer>
  </body>
</html>
